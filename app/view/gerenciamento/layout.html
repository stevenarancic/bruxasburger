<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />

	<!-- Arquivo CSS -->
	<link rel="stylesheet" href="assets/css/styles.css" />

	<title>
		{% block title %}{% endblock %} - Gerenciamento
	</title>

	<style>
		.container {
			max-width: 960px !important;
		}
	</style>
</head>

<body>
	<!-- {% include "gerenciamento/structure/header.html" %} -->

	<div class="container" style="height: 100vh">
		<h1 class="p-5 d-flex justify-content-center">
			{% block subtitle %}{% endblock %}
		</h1>

		{% block content %}
		{% endblock %}
	</div>

	{% include "structure/footer.html" %}

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Scripts -->
	<script src="assets/js/scripts.js"></script>

	<!-- Função para remover o padding e colocar o background escuro no navbar -->
	<script>
		$(window).scroll(function () {
			if ($(document).scrollTop() > 50) {
				$(".nav").addClass("affix");
				console.log("OK");
			} else {
				$(".nav").removeClass("affix");
			}
		});
	</script>
	<script>
		$(document).ready(function ()  //When the page is ready, load function
		{
			$("#teste").click(function ()  // When arrow is clicked
			{
				$("body,html").animate(
					{
						scrollTop: window.innerHeight * 0.93                     // Scroll 92% of the screen from top of body
					}, 400);  //how fast the scrolling animation will be in miliseconds
			});
		});
	</script>

	<!-- Bootstrap scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
