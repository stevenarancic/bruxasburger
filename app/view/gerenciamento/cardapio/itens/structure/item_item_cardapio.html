<div class="card mb-3" style="position: inherit">
    <div class=" row g-0">
        <div class="col-md-4">
            <img src="../../../assets/img/cardapio_itens/{{ itemCardapio.imagem }}" class="img-fluid rounded-start"
                alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-header bg-danger text-white" style="font-weight: bold;">
                {{ itemCardapio.nome }} &#{{ itemCardapio.icone }};
            </div>
            <div class="card-body">
                <h4 class="card-title">
                    {{ itemCardapio.item_nome }}
                </h4>
                <p class="card-text">
                    {{ itemCardapio.descricao }}
                </p>
                <a href="../../../index.php?id_update_itemcardapio={{ itemCardapio.item_id }}"
                    class="btn btn-light">Editar</a>
                <a href="../../../index.php?id_delete_itemcardapio={{ itemCardapio.item_id }}"
                    class="btn btn-danger">Apagar</a>
            </div>
        </div>
    </div>
</div>
